forest:
  n_estimators: 
    type: "uniform_int"
    from: 1
    to: 100
  max_depth:
    type: "uniform_int"
    from: 2
    to: 30
  criterion:
    type: "multi"
    values:
      - "gini"
      - "entropy"
svm:
  C: 
    type: "uniform_float"
    from: 0.01
    to: 5
  kernel:
    type: "multi"
    values:
      - "poly"
      - "linear"
      - "rbf"
  degree: 
    type: "uniform_int"
    depends_on: 
      kernel:
        values:
          "poly"
    from: 1
    to: 10
  gamma:
    type: "uniform_float"
    depends_on: 
      kernel:
        values:
          "rbf"
    from: 0.01
    to: 2
cdnnc:
  layers:
    type: "uniform_int"
    from: 1
    to: 4
  neurons:
    type: "uniform_int"
    from: 5
    to: 200
  lr:
    type: "uniform_float"
    from: 0.0001
    to: 2
  max_misses:
    type: "uniform_int"
    from: 2
    to: 6
adaboost:
  n_estimators: 
    type: "uniform_int"
    from: 5
    to: 25
  learning_rate:
    type: "uniform_float"
    from: 0.0001
    to: 2
knn:
  n_neighbors:
    type: "uniform_int"
    from: 2 
    to: 40
  weights:
    type: "multi"
    values:
      - "distance"
      - "uniform"
logistic:
  solver:
    type: "multi"
    values:
      - "newton-cg"
      - "lbfgs"
      - "liblinear"
  C:
    type: "uniform_float"
    from: 0.01
    to: 2
  penalty:
    type: "multi"
    values:
      - "l2"
  tol:
    type: "uniform_float"
    from: 0.0001
    to: 0.01
sdnnc:
  layers:
    type: "uniform_int"
    from: 1
    to: 7
  neurons:
    type: "uniform_int"
    from: 5
    to: 200
  epochs:
    type: "uniform_int"
    from: 3
    to: 15 
  lr:
    type: "uniform_float"
    from: 0.0001
    to: 2
tree:
  max_depth:
    type: "uniform_int"
    from: 3
    to: 40
  criterion:
    type: "multi"
    values:
      - "gini"
      - "entropy"